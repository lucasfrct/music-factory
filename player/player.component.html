<section class="bar-status">

    <a class="logo" routerLink="/">
        <img src="../../assets/images/logo.png">
    </a>

    <div class="previous">
        <div>
            <span>Off Air</span>
            <em>{{status.offair.name}} - {{status.offair.time}}</em>
        </div>
    </div>

    <div class="current">
        <div>
            <span>On Air</span>
            <em>{{status.onair.name}} - {{status.onair.time}}</em>
            <!--<progress-bar class="progress" [progress]="50" [color]="'rgba(45,220,45,0.1)'"></progress-bar> -->
        </div>
    </div>

    <div class="clock">
        <strong>{{timer}}</strong>
    </div>


</section>

<section class="cartridge">

    <aside class="played-list">
        <h2>Played List</h2>
        <div class="listed">

            <div class="item title">
                <strong>Música</strong>
                <span>Duração</span>
                <span>Hora</span>
            </div>

            <div class="item" *ngFor="let card  of playedCards; let i = index" >
                <strong>{{card.name}}</strong>
                <span>{{card.time}}</span>
                <span>{{card.clock}}</span>
            </div>

        </div>
    </aside>

    <div class="cards">

        <section
            *ngFor="let card of cards; let i = index;"
            (click)="togglePlay(card)"
            class="{{(card.active) ? 'active' : ''}} {{ (card.cue) ? 'cue' : ''}}"
        >
            <span>{{card.number }}</span>
            <strong>{{card.name}}</strong>
            <em>{{ (card.active) ? card.countdown : card.duration}}</em>
            <label>
                <img src="../../assets/images/icon-sound.png">
            </label>
            <progress value="{{card.volume}}" max="{{options.ceil}}"></progress>
        </section>
    </div>

    <div class="controls">
        <label>Volume: {{status.onair.volume}}</label>
        <ng5-slider [(value)]="status.onair.volume" [options]="options"></ng5-slider>
        <button class="{{ (cue)? 'active' : '' }}" (click)="toggleCue()">CUE</button>
    </div>

</section>
