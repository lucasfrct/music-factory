<section id="playbar" class="row background-terciary">
    <div class="col s3"></div>
    <div class="col s6">
        <section id="player">
            <div class="controls">
                <i class="material-icons" (click)="shuffleEvent()">shuffle</i>
                <i class="material-icons" (click)="prevEvent()">skip_previous</i>
                <i class="material-icons" (click)="playEvent()">play_circle_filled</i>
                <i class="material-icons" (click)="nextEvent()">skip_next</i>
                <i class="material-icons" (click)="repeatEvent()">repeat</i>
            </div>
            <div class="display">
                <span>0:00</span>
                <mat-slider
                    class="displaytime"
                    thumbLabel
                    (change)="changeCursor($event.value)"
                    [displayWith]="formatTime"
                    min="1"
                    max="400"   
                ></mat-slider>
                <span>0:00</span>
            </div>
        </section>
    </div>

    <div class="col s3">
        <section id="player">
            <div class="volume">
                <i class="material-icons" (click)="playListEvent()">playlist_play</i>
                <i class="material-icons" (click)="volumeActive()">volume_up</i> 
                <mat-slider
                    class="volume-value"
                    thumbLabel
                    (change)="changeVolume($event.value)"
                    [displayWith]="formatVolume"
                    tickInterval="10"
                    min="1"
                    max="100"   
                ></mat-slider>
            </div>
            <div class="list"></div>
        </section>
    </div>
</section>
